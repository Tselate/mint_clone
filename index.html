<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Intuit Sign-up</title>
</head>

<body>
    <!--Add the Intuit Logo-->
    <div>
        <img src="logo.png" alt="Logo Picture">
    </div>    

    <!--A form to accept the new account information-->
    <form>
        <fieldset class="new-account">
            <header>
                <div class="text1">
                    Create an Intuit account 
                </div>
                <div class="text2">
                    One account for everything Intuit, including Mint. 
                </div>
                <a href="https://accounts-help.intuit.com/app/intuit/1995107" >Learn more</a> 
            </header>

            <label>
                Email address 
                <input class="email" type="text" name="email-address" required>
            </label>
            <label>
                Phone (recommended)
                <input type="text" name="email-address">
                <div class="message">
                    Standard call, messaging or data rates may apply.
                </div>
            </label>
            <label>
                Password
                <input type="text" name="email-address" required>
            </label>
            <label>
                <input class="btn" name="create-account" type="submit" value="Create Account">
            </label>
            <p>
                By clicking Create account, you agree to our Terms and have read and acknowledge our Privacy Statement.
            </p>
        </fieldset>
    </form>
</body>

<!--Add an image of the Sign In option on the Inuit page-->
<footer>
    <img src="footer.png" alt="Footer Picture" width="1920"> 
</footer>
</html>
